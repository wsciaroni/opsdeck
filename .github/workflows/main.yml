name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Backend Quality (Go + Postgres + River)
  # ------------------------------------------------------------------
  test-backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    
    # Service Containers: Needed for River and pgx integration tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: opsdeck
          POSTGRES_PASSWORD: password
          POSTGRES_DB: opsdeck_test
        ports:
          - 5432:5432
        # Wait for PG to be ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Create Fake Frontend Assets (Satisfy go:embed)
        run: |
          mkdir -p cmd/server/dist
          touch cmd/server/dist/.keep

      - name: Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: Run Tests (with Integration)
        env:
          # Pointing to the Service Container
          DATABASE_URL: postgres://opsdeck:password@localhost:5432/opsdeck_test?sslmode=disable
        run: |
          go test -v -race ./...

  # ------------------------------------------------------------------
  # JOB 2: Frontend Quality (React + Vite)
  # ------------------------------------------------------------------
  test-frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint (ESLint + Prettier)
        run: npm run lint

      - name: Type Check (TSC)
        run: npm run typecheck

      # Optional: Run Unit Tests if you have them (Vitest/Jest)
      # - name: Run Tests
      #   run: npm run test

  # ------------------------------------------------------------------
  # JOB 3: Build & Publish Docker Image
  # ------------------------------------------------------------------
  build-and-push:
    name: Build Docker Image
    needs: [test-backend, test-frontend] # Wait for quality checks
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata (Tags, Labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag
            type=sha,prefix=sha-

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # This assumes your Dockerfile is "Multi-Stage" 
          # (i.e., it runs 'npm run build' AND 'go build' inside)
